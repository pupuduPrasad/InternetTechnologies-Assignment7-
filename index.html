<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
  <link rel="stylesheet" href="lib/normalize.css">
  <link rel="stylesheet" href="style/ass7.css">
  <!-- jQuery must be imported before bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#" data-page="home">
      <i class="fa-solid fa-seedling"></i>
      <span class="fw-bold text-success">ABCD POS System</span>
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <button id="customer_nav" class="nav-item btn btn-link">
          Customer
        </button>
        <button id="items_nav" class="nav-item btn btn-link">
          Items
        </button>
        <button id="orders_nav" class="nav-item btn btn-link">
          Orders
        </button>
        <button id="ordersDetails_nav" class="nav-item btn btn-link">
          Order Details
        </button>
      </ul>
    </div>
  </div>
</nav>
<!-- Customers Page -->
<section id="customer_page">
  <div id="customers" class="page container-fluid">
    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
      <i class="fas fa-users fs-3 me-2"></i>
      <h1 class="mb-0">Customer Management</h1>
    </div>

    <!-- Customer Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Customer Information</h5>
      </div>
      <div class="card-body">
        <form id="customerForm">
          <input type="hidden" id="customerId">

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
            </div>
            <div class="col-md-6">
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email address">
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="button" id="saveBtn" class="btn btn-success">
              <i class="fas fa-save me-1"></i> Save
            </button>
            <button type="button" id="updateBtn" class="btn btn-warning">
              <i class="fas fa-edit me-1"></i> Update
            </button>
            <button type="button" id="deleteBtn" class="btn btn-danger">
              <i class="fas fa-trash me-1"></i> Delete
            </button>
            <button type="reset" id="refreshBtn" class="btn btn-info">
              <i class="fas fa-sync-alt me-1"></i> Refresh
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Customer Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Customer List</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-success">
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Address</th>
              <th>Email</th>
              <th>Contact Number</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Items Page -->
<section id="item_page">
    <div id="items" class="page container-fluid">
      <!-- Header -->
      <div class="d-flex align-items-center mb-4">
        <i class="fas fa-box-open fs-3 me-2"></i>
        <h1 class="mb-0">Item Management</h1>
      </div>

      <!-- Item Form -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Item Information</h5>
        </div>
        <div class="card-body">
          <form id="itemForm">
            <!-- Hidden ID field for update operations -->
            <input type="hidden" id="itemId">

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="itemCode" class="form-label">Item Code</label>
                <input type="text" class="form-control" id="itemCode" placeholder="Enter item code">
              </div>
              <div class="col-md-6">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="itemPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="itemPrice" placeholder="Enter price">
              </div>
              <div class="col-md-6">
                <label for="itemQuantity" class="form-label">Quantity in Stock</label>
                <input type="number" class="form-control" id="itemQuantity" placeholder="Enter quantity">
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="button" id="saveItemBtn" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Save
              </button>
              <button type="button" id="updateItemBtn" class="btn btn-warning">
                <i class="fas fa-edit me-1"></i> Update
              </button>
              <button type="button" id="deleteItemBtn" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i> Delete
              </button>
              <button type="reset" id="refreshItemBtn" class="btn btn-info">
                <i class="fas fa-sync-alt me-1"></i> Refresh
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Item Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Item List</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-success">
              <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</section>
<!-- Orders Page -->


<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>-->

<script>
  // Hide all content sections initially except for customer content
  $("#order_page").css("display", "none");
  $("#item_page").css("display", "none");
  $("#customer_page").css("display", "block"); // Show customer page by default

  // Customer navigation button
  $("#customer_nav").on('click', function () {
    $("#customer_page").css("display", "block");
    $("#order_page").css("display", "none");
    $("#item_page").css("display", "none");
  });

  // Item navigation button
  $("#items_nav").on('click', function () {
    $("#item_page").css("display", "block");
    $("#customer_page").css("display", "none");
    $("#order_page").css("display", "none");
  });

  // Order navigation button
  $("#orders_nav").on('click', function () {
    $("#order_page").css("display", "block");
    $("#customer_page").css("display", "none");
    $("#item_page").css("display", "none");
  });

  // $("#ordersDetails_nav").on('click', function () {
  //   $("#orderss").css("display", "block");
  //   $("#customerss").css("display", "none");
  //   $("#itemss").css("display", "none");
  // });
</script>
</body>
</html>
